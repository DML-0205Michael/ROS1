DWAPlannerROS:
  # Speed params
  max_vel_x: 5 
  min_vel_x: -1
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_trans: 10
  min_vel_trans: 2
  trans_stopped_vel: 0.1
  acc_lim_trans: 100
  acc_lim_x: 100
  acc_lim_y: 0.0

  max_vel_theta: 10.0
  min_vel_thta: -0.01
  theta_stopped_vel: 0.1
  acc_lim_theta: 6.0

  # goal tolerance
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.05
  latch_xy_goal_tolerance: false

  # sim params
  sim_time: 1.7
  vx_samples: 3
  vy_samples: 1
  vtheta_samples: 20

  # traj eva
  path_distance_bias: 32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.01
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # oscillation
  oscillation_reset_dist: 1.05

  # other
  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: odom

  # diff bot param
  holonomic_robot: false